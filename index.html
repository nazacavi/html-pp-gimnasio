<!DOCTYPE HTML>
<html>

<head> 
    <title>Tabla</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table>
        <tbody>
            <tr style="background-color:beige;">
                <td colspan="3"><b>Invoice #123456789</b></td>
                <td><b>14 January2025</b></td>
            </tr>
            <tr>
                <td colspan="2"><b>Pay to:</b></td>
                <td colspan="2"><b>Customer:</b></td>
            </tr>
            <tr>
                <td colspan="2">Acme Billing Co.</td>
                <td colspan="2">John Smith</td>
            </tr>
            <tr>
                <td colspan="2">123 Main St.</td>
                <td colspan="2">321 Willow Way</td>
            </tr>
            <tr>
                <td colspan="2">Cityville,Na 12345 </td>
                <td colspan="2">Southeast Northwestershire, MA 54321 </td>
            </tr>

            <tr>
                <td><b>Name / Description</b></td>
                <td><b>Qty.</b></td>
                <td><b>@</b></td>
                <td><b>Cost</b></td>
            </tr>
            <tr>
                <td>Paperclips</td>
                <td>1000</td>
                <td>0.01</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>Staples (box)</td>
                <td>100</td>
                <td>1.00</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td colspan="3"><b>Subtotal</b></td>
                <td>110.00</td>
            </tr>
            <tr>
                <td colspan="2"><b>Tax</b></td>
                <td>8%</td>
                <td>8.80</td>
            </tr>
            <tr>
                <td colspan="3"><b>Grandtotal</b></td>
                <td>$118.80</td>
            </tr>
        </tbody>
    </table>
</body>


</html>
